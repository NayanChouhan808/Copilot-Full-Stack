<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API Documentation</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.21.5/swagger-ui.css" />
    <style>
      html,body{margin:0;height:100%}
      .swagger-ui .topbar{display:none}
      .swagger-container{height:100vh}
    </style>
  </head>
  <body>
    <div id="swagger-ui" class="swagger-container"></div>
    <script src="https://unpkg.com/swagger-ui-dist@4.21.5/swagger-ui-bundle.js"></script>
    <script>
      window.onload = function() {
        const ui = SwaggerUIBundle({
          url: '/openapi.json',
          dom_id: '#swagger-ui',
          deepLinking: true,
          displayRequestDuration: true,
          presets: [
            SwaggerUIBundle.presets.apis
          ],
          layout: 'BaseLayout'
        });
        window.ui = ui;
      };
    </script>
  </body>
</html>
