<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a202c">
    Code Generation Copilot - Database ER Diagram
  </text>
  
  <!-- Users Table -->
  <g id="users-table">
    <rect x="50" y="80" width="200" height="180" fill="#4299e1" stroke="#2b6cb0" stroke-width="2" rx="5"/>
    <rect x="50" y="80" width="200" height="40" fill="#2b6cb0" rx="5"/>
    <text x="150" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
      users
    </text>
    
    <!-- Users columns -->
    <text x="60" y="145" font-family="Courier New, monospace" font-size="13" fill="#ffffff" font-weight="bold">ðŸ”‘ id (PK)</text>
    <text x="60" y="165" font-family="Courier New, monospace" font-size="13" fill="#ffffff">   email (UNIQUE)</text>
    <text x="60" y="185" font-family="Courier New, monospace" font-size="13" fill="#ffffff">   username</text>
    <text x="60" y="205" font-family="Courier New, monospace" font-size="13" fill="#ffffff">   created_at</text>
    <text x="60" y="225" font-family="Courier New, monospace" font-size="13" fill="#ffffff">   updated_at</text>
  </g>
  
  <!-- Languages Table -->
  <g id="languages-table">
    <rect x="550" y="80" width="220" height="200" fill="#48bb78" stroke="#2f855a" stroke-width="2" rx="5"/>
    <rect x="550" y="80" width="220" height="40" fill="#2f855a" rx="5"/>
    <text x="660" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
      languages
    </text>
    
    <!-- Languages columns -->
    <text x="560" y="145" font-family="Courier New, monospace" font-size="13" fill="#ffffff" font-weight="bold">ðŸ”‘ id (PK)</text>
    <text x="560" y="165" font-family="Courier New, monospace" font-size="13" fill="#ffffff">   name (UNIQUE)</text>
    <text x="560" y="185" font-family="Courier New, monospace" font-size="13" fill="#ffffff">   file_extension</text>
    <text x="560" y="205" font-family="Courier New, monospace" font-size="13" fill="#ffffff">   syntax_highlighter</text>
    <text x="560" y="225" font-family="Courier New, monospace" font-size="13" fill="#ffffff">   is_active</text>
    <text x="560" y="245" font-family="Courier New, monospace" font-size="13" fill="#ffffff">   created_at</text>
  </g>
  
  <!-- Generations Table -->
  <g id="generations-table">
    <rect x="280" y="340" width="240" height="220" fill="#ed8936" stroke="#c05621" stroke-width="2" rx="5"/>
    <rect x="280" y="340" width="240" height="40" fill="#c05621" rx="5"/>
    <text x="400" y="365" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
      generations
    </text>
    
    <!-- Generations columns -->
    <text x="290" y="405" font-family="Courier New, monospace" font-size="13" fill="#ffffff" font-weight="bold">ðŸ”‘ id (PK)</text>
    <text x="290" y="425" font-family="Courier New, monospace" font-size="13" fill="#ffffff" font-weight="bold">ðŸ”— user_id (FK)</text>
    <text x="290" y="445" font-family="Courier New, monospace" font-size="13" fill="#ffffff" font-weight="bold">ðŸ”— language_id (FK)</text>
    <text x="290" y="465" font-family="Courier New, monospace" font-size="13" fill="#ffffff">   prompt</text>
    <text x="290" y="485" font-family="Courier New, monospace" font-size="13" fill="#ffffff">   generated_code</text>
    <text x="290" y="505" font-family="Courier New, monospace" font-size="13" fill="#ffffff">   created_at</text>
    
    <!-- FK notes -->
    <text x="290" y="530" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" font-style="italic">NULL allowed</text>
    <text x="290" y="545" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" font-style="italic">ON DELETE RESTRICT</text>
  </g>
  
  <!-- Relationship: users to generations (1:N) -->
  <g id="users-generations-rel">
    <!-- Line from users to generations -->
    <path d="M 150 260 L 150 310 L 350 310 L 350 340" stroke="#2d3748" stroke-width="2" fill="none"/>
    
    <!-- Cardinality markers -->
    <text x="155" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">1</text>
    <text x="355" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">N</text>
    
    <!-- Crow's foot (many side) -->
    <line x1="350" y1="340" x2="345" y2="335" stroke="#2d3748" stroke-width="2"/>
    <line x1="350" y1="340" x2="355" y2="335" stroke="#2d3748" stroke-width="2"/>
    <line x1="350" y1="340" x2="350" y2="330" stroke="#2d3748" stroke-width="2"/>
  </g>
  
  <!-- Relationship: languages to generations (1:N) -->
  <g id="languages-generations-rel">
    <!-- Line from languages to generations -->
    <path d="M 660 280 L 660 310 L 450 310 L 450 340" stroke="#2d3748" stroke-width="2" fill="none"/>
    
    <!-- Cardinality markers -->
    <text x="665" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">1</text>
    <text x="455" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">N</text>
    
    <!-- Crow's foot (many side) -->
    <line x1="450" y1="340" x2="445" y2="335" stroke="#2d3748" stroke-width="2"/>
    <line x1="450" y1="340" x2="455" y2="335" stroke="#2d3748" stroke-width="2"/>
    <line x1="450" y1="340" x2="450" y2="330" stroke="#2d3748" stroke-width="2"/>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="20" y="520" width="250" height="70" fill="#f7fafc" stroke="#cbd5e0" stroke-width="1" rx="3"/>
    <text x="30" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">Legend:</text>
    <text x="30" y="560" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">ðŸ”‘ = Primary Key (PK)</text>
    <text x="30" y="575" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">ðŸ”— = Foreign Key (FK)</text>
  </g>
  
  <!-- Database info -->
  <text x="400" y="585" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
    PostgreSQL Database | 3NF Normalization | 8 Indexes for Performance
  </text>
</svg>
